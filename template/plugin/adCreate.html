    <!-- 中栏或(中栏+右侧栏) 开始-->
    <div class="wrap m-plugin m-plugin-adCreate">
        <!-- 主要内容开始 -->
        <div class="w-main m-block">

            <div class="section">
                <h2>
                    广告编辑区域
                </h2>

                <div class="field">
                    <label>标识：</label>
                    <input class="input-text" type="text" name="key" value="{{key}}">
                    <em>( 英文数字 或 _- )</em>
                </div>

                <div class="field">
                    <label>名称：</label>
                    <input class="input-text" type="text" name="name" value="{{name}}">
                </div>
            </div>
            <div class="section">
                <h2>
                    广告管理区域
                </h2>
                <div class="fn-clear m-toolbar">
                    <div class="fn-right">
                            <span class="g-btn g-btn-primary" id="js_addItem">添加新条目</span>
                            <span class="g-btn" id="js_adImgBtn">添加新图片</span>
                    </div>
                </div>

                <div class="section">
                    <table class="g-table">
                        <thead>
                            <tr>
                                <th class="col-pic">图片</th>
                                <th class="col-title">标题</th>
                                <th class="col-link">连接</th>
                                <th class="col-desp">描述</th>
                                <th class="col-order" width="5%">顺序</th>
                                <th class="col-actions">操作</th>
                            </tr>
                        </thead>
                        <tbody id="js_itemList">
                            {{each items as item}}
                            <tr>
                                <td class="col-pic">
                                    <img src="{{item.image_url}}" width="200" attachment_id="js_{{attachment_id}}">
                                </td>
                                <td class="col-title">
                                    <input class="input-text" type="text" name="title" value="{{item.title}}" keyev="true">
                                </td>
                                <td class="col-link">
                                    <input class="input-text" type="text" name="link" value="{{item.url}}">
                                </td>
                                <td class="col-desp">

                                    <textarea  name="content" >{{item.content}}</textarea>
                                </td>
                                <td class="col-order" width="5%">
                                    <input class="input-text" type="text" name="order" style="width:2em" value="{{item.order}}">
                                </td>
                                <td class="col-actions">
                                    <span data-slide-index="0" class="g-btn g-btn-mini pick-image" operate="showImgList" >选择缩略图</span>
                                    <span  class="g-btn g-btn-mini remove-item" operate="deleteItem">删除</span>
                                </td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="w-page-footer fn-clear">
                    <span class="g-btn g-btn-primary" id="js_update">保存</span>
                </div>
            </div>

            <!-- 图片列表模板 -->
            <div class="g-modal" style="" id="js_imgListContent">
                <div class="g-modal-dialog">
                    <span class="close" id="js_imgListClose"><i class="fa fa-times"></i></span>
                    <h1>请选择图片</h1>
                    <ul class="attachment-list" id="js_imgList" style="overflow-y: auto;max-height: 400px;">

                    </ul>
                    <div class="g-pagination" id="js_pagination"></div>
                </div>
            </div>
            <!-- 图片列表模板 -->
        <!-- 主要内容结束 -->
    </div>
    <!-- 中栏或(中栏+右侧栏) 结束-->
