 <!-- 中栏或(中栏+右侧栏) 开始-->
    <div class="wrap">
        <!-- 主要内容开始 -->
        <div class="w-main m-block">
            <div class="m-toolbar">
                <div class="fn-right">
                    <input type="text" class="input-text">
                    <button class="g-btn">搜索</button>
                    <a href="#" class="g-btn g-btn-primary">添加用户</a>
                </div>
            </div>

            <div class="section">
                <table class="g-table">
                    <thead>
                        <tr>
                            <th class="col-checkbox"><input type="checkbox" class="input-checkbox"></th>
                            <th class="col-id mobile-hide">ID</th>
                            <th class="col-email mobile-hide">邮箱</th>
                            <th class="col-role">角色</th>
                            <!-- <th class="col-post-count mobile-hide">文章数</th> -->
                            <th class="col-enable">可用</th>
                            <th class="col-create-conut mobile-hide">注册时间</th>
                            <th class="col-last-login mobile-hide">最后登录</th>
                            <th class="col-actions">操作</th>
                        </tr>
                    </thead>
                    <tbody id="js_userListContent">
                            {{each data as user index}}
                                <tr>
                                    <td class="col-checkbox"><input type="checkbox" class="input-checkbox"></td>
                                    <td class="col-id mobile-hide">{{user.id}}</td>
                                    <td class="col-email mobile-hide">{{user.email}}</td>
                                    <td class="col-role">{{user.roles}}</td>
                                    <!-- <td class="col-post-count mobile-hide">{{}}</td> -->
                                    <td class="col-enable">{{user.enabled}}</td>
                                    <td class="col-create-conut mobile-hide">{{user.registered}}</td>
                                    <td class="col-last-login mobile-hide">{{user.logined}}</td>
                                    <td class="col-actions">
                                        <a href="#userManage/user/edit/{{user.id}}" class="g-btn g-btn-mini">编</a>
                                        <a href="#" class="g-btn g-btn-mini g-btn-delete">删</a>
                                    </td>
                                </tr>
                            {{/each}}
                        </script>

                    </tbody>
                </table>
            </div>

            <div class="w-page-footer">

                <div class="m-function">
                        <select name="" id="js_" class="g-select">
                            <option value="">请选择操作</option>
                            <option value="">删除</option>
                        </select>
                        <a href="#" class="g-btn g-btn-primary">提交</a>
                </div>
                <!-- 分页器 START-->
                <div class="g-pagination" id="js_pagination">
                </div>
                <!-- 分页器 end-->
            </div>
        </div>
        <!-- 主要内容结束 -->

    </div>
    <!-- 中栏或(中栏+右侧栏) 结束-->
