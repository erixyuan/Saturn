<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/jquery-1.10.2.js"></script>
    <script src="js/Saturn.js"></script>
    <script src="js/lib/md5.js"></script>
    <script src="js/login.js"></script>
</head>
<body class="m-login-page">
        <div class="m-block w-form">
            <form action="#" method="POST">
                <div class="banner">
                    <h2>Saturn</h2>
                </div>
                <!-- 折角 -->
                <div class="darkbannerwrap"></div>
                <div class="field">
                    <label for="username">用户名：</label>
                    <input type="text" class="input-text" name="username" id="js_username"/>
                </div>
                <div class="field">
                    <label for="password">密码：</label>
                    <input type="password" class="input-text" name="password" id="js_password"/>
                </div>
                <p class="field" id="js_warningText" style="display:none"></p>
                <div class="field">
                    <button type="button" class="g-btn g-btn-primary" id="js_loginBtn">登陆</button>
                    <label class="remember">
                        <input type="checkbox" class="input-checkbox" id="js_keepLogin"/>
                        保持登录状态（一个月）
                    </label>
                </div>

                <p class="copyright">
                    Copyright © SaturnCMS All Rights Reserved
                </p>
            </form>
        </div>
</body>
</html>
