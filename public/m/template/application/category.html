<div class="wrap g-moudel-list m-application m-application-category" >

    <!-- ■ 頭部 - TOOBAR //////////////////// -->
    <div class="fn-clear g-moudel-list-header">
        <div class="fn-left">
            <a href="#application/category/create" class="g-btn g-btn-primary">添加</a>
        </div>
    </div>


    <!-- ■■■ 中部 - TABLE //////////////////// -->
    <table class="fn-clear g-moudel-list-container g-table">
        <thead>
            <tr>
                <th class="col-checkbox"><input type="checkbox" class="input-checkbox"></th>
                <th class="col-id mobile-hide">ID</th>
                <th class="col-name" style="">名称</th>
                <th class="col-slug mobile-hide">别名</th>
                <th class="col-type mobile-hide">类型</th>
                <th class="col-order" width="5%">排序</th>
                <th class="col-valid">有效</th>
                <th class="col-actions">操作</th>
            </tr>
        </thead>
        <tbody id="js_categoryListContent">
                {{each}}
                <tr>
                    <!-- checkbox -->
                    <td class="col-checkbox"><input type="checkbox" class="input-checkbox"></td>
                    <!-- ID -->
                    <td class="col-id mobile-hide">{{$value.id}}</td>
                    <!-- 名称 -->
                    <td class="col-name" style="text-align: left; padding-left:5%">
                        <span style="position: relative; left:{{$value.layerNum*30}}px;">{{$value.otherName}}</span>
                    </td>
                    <!-- 别名 -->
                    <td class="col-slug mobile-hide">{{$value.slug}}</td>
                    <!-- 类型 -->
                    <td class="col-type mobile-hide">{{$value.type}}</td>
                    <!-- 排序 -->
                    <td class="col-order"><input type="text" class="input-text input-text-mini" value="{{$value.order}}"></td>
                    <!-- 有效 -->
                    <td class="col-valid"><input type="checkbox" class="input-checkbox" name="status"></td>
                    <!-- 操作 -->
                    <td class="col-actions">
                        <a href="#product/category/{{$value.id}}" class="g-btn g-btn-mini">编</a>
                        <a href="" class="g-btn g-btn-mini g-btn-delete">删</a>
                    </td>
                </tr>
                {{/each}}
        </tbody>
    </table>


    <!-- ■ 底部 - FOOTER //////////////////// -->
    <div class="fn-clear g-moudel-list-footer" >
        <div class="fn-left  m-function">
                <select name="" id="js_" class="g-select">
                    <option value="">请选择操作</option>
                    <option value="">删除</option>
                    <option value="">排序</option>
                </select>
                <a href="#" class="g-btn g-btn-primary">提交</a>
        </div>
    </div>

</div>
