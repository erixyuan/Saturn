<!-- 中栏或(中栏+右侧栏) 开始-->
<div class="wrap">
    <!-- 主要内容开始 -->
    <div class="w-main m-block">

        <div class="m-toolbar">
            <div class="fn-right">
                <a href="#" class="g-btn">该角色下的用户列表</a>
                <a href="#" class="g-btn g-btn-primary">添加角色</a>
            </div>
        </div>

        <div class="section">
            <table class="g-table">
                <thead>
                    <tr>
                        <th class="col-checkbox">
                            <input type="checkbox" class="input-checkbox">
                        </th>
                        <th class="col-id mobile-hide">ID</th>
                        <th class="col-role mobile-hide">英文标识</th>
                        <th class="col-name">角色名称</th>
                        <th class="col-actions">操作</th>
                    </tr>
                </thead>
                <tbody id="js_roleListContent">
                        {{each data as role index}}
                        <tr>
                            <td class="col-checkbox">
                                <input type="checkbox" class="input-checkbox">
                            </td>
                            <td class="col-id mobile-hide">{{role.id}}</td>
                            <td class="col-role mobile-hide">{{role.role}}</td>
                            <td class="col-name">{{role.remark}}</td>
                            <td class="col-actions">
                                <a href="#roleedit?id={{role.id}}" class="g-btn g-btn-mini">编</a>
                                <span class="g-btn g-btn-mini g-btn-delete">删</span>
                            </td>
                        </tr>
                        {{/each}}

                </tbody>
            </table>
        </div>

        <div class="w-page-footer">
              <div class="m-function">
                        <select name="" id="js_" class="g-select">
                            <option value="">请选择操作</option>
                            <option value="">删除</option>
                        </select>
                        <a href="#" class="g-btn g-btn-primary">提交</a>
                </div>
        </div>
    </div>
    <!-- 主要内容结束 -->
</div>
<!-- 中栏或(中栏+右侧栏) 结束-->
